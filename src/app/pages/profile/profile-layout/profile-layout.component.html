<section class="profile-page inner-section py-4">
  <div class="container">
    <div class="d-flex align-items-center justify-content-between mb-4 flex-wrap gap-3">
      <div class="d-flex align-items-center gap-3">
        <div class="avatar rounded-circle d-flex align-items-center justify-content-center"
             style="width:64px;height:64px;">
          <span class="text-white">{{ currentUser?.firstName.charAt(0) }}</span>
        </div>
        <div>
          <h3 class="mb-0">{{ currentUser?.firstName }}</h3>
          <small class="text-muted">{{ currentUser?.email }}</small>
        </div>
      </div>
      <div class="d-flex">
        <button class="btn btn-primary rounded-pill px-3 text-white btn-sm" routerLink="/pages/book">{{ 'BOOK APPOINTMENT' | translate }}</button>
      </div>
    </div>

    <div class="row g-4">
      <aside class="col-md-3 d-none d-md-block">
        <div class="card p-3 shadow-none rounded-3 bg-white">
          <h6 class="text-uppercase small fw-semibold text-muted mb-3">{{ 'PROFILE MENU' | translate }}</h6>
          <ul class="list-group">
            <li routerLink="details"
                routerLinkActive="active"
                class="list-group-item d-flex align-items-center justify-content-between cursor-pointer">
              <div class="d-flex align-items-center gap-2">
                <i class="fa fa-user"></i>
                <span class="fw-semibold">{{ 'EDIT DETAILS' | translate }}</span>
              </div>
              <i class="fa fa-angle-right small text-muted"></i>
            </li>
            <li routerLink="appointments"
                routerLinkActive="active"
                class="list-group-item d-flex align-items-center justify-content-between cursor-pointer">
              <div class="d-flex align-items-center gap-2">
                <i class="fa fa-calendar"></i>
                <span class="fw-semibold">{{ 'MY APPOINTMENTS' | translate }}</span>
              </div>
              <i class="fa fa-angle-right small text-muted"></i>
            </li>
            <li routerLink="change-password"
                routerLinkActive="active"
                class="list-group-item d-flex align-items-center justify-content-between cursor-pointer">
              <div class="d-flex align-items-center gap-2">
                <i class="fa fa-lock"></i>
                <span class="fw-semibold">{{ 'CHANGE PASSWORD' | translate }}</span>
              </div>
              <i class="fa fa-angle-right small text-muted"></i>
            </li>
          </ul>
        </div>
      </aside>
      
      <main class="col-12 col-md-9">
        <nav class="nav nav-pills mb-3 d-none overflow-auto" style="white-space:nowrap;">
          <a *ngFor="let m of menu"
             class="nav-link"
             [routerLink]="m.path"
             routerLinkActive="active">
            <i class="fa" [ngClass]="m.icon"></i>
            <span class="ms-1">{{ m.label | translate }}</span>
          </a>
        </nav>

        <nav class="profile-bottom-nav d-md-none">
            <a *ngFor="let m of menu"
               [routerLink]="m.path"
               routerLinkActive="active"
               class="nav-item">
              <i class="fa" [ngClass]="m.icon"></i>
              <small>{{ m.label | translate }}</small>
            </a>
        </nav>

        <div class="card card-body shadow-sm">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
</section>
