<div class="password-strength text-center mt-2">
  <div class="d-flex justify-content-between align-items-center gap-2">
    <div 
      class="strength-bar flex-fill"
      *ngFor="let bar of bars"
      [ngStyle]="{ 'background-color': bar || '#dee2e6' }">
    </div>
    <small class="fw-medium text-muted" 
           [ngClass]="{
             'text-danger': level === 1,
             'text-warning': level === 2,
             'text-info': level === 3,
             'text-success': level === 4
           }">
      {{ msg }}
    </small>
  </div>
</div>
